<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <main>
            <section>
                <fieldset>
                    <legend>Datos del alumno</legend>
                    <div class="form-row">
                        <label for="alumno_matricula" class="form-label">Número de matricula</label>
                        <input name="matricula" id="alumno_matricula" value="48593875" readonly="readonly">
                    </div>
                    <div class="form-row">
                        <label for="alumno_nombre" class="form-label">Nombre</label>
                        <input name="nombre" id="alumno_nombre">
                    </div>
                    <div class="form-row">
                        <label for="alumno_apaterno" class="form-label">Apellido Paterno</label>
                        <input name="nombre" id="alumno_apaterno">
                    </div>
                    <div class="form-row">
                        <label for="alumno_amaterno" class="form-label">Apellido Materno</label>
                        <input name="nombre" id="alumno_amaterno">
                    </div>
                    <div class="form-row">
                        <label for="alumno_rut" class="form-label">Rut</label>
                        <input name="rut" id="alumno_firstname" required>
                    </div>
                    <div class="form-row">
                        <label for="alumno_email" class="form-label">Mail</label>
                        <input name="email" id="alumno_email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Evaluación</legend>
                    <div class="form-row">
                        <table>
                            <thead>
                                <tr>
                                    <th>Evaluacion</th>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                    <th>5</th>
                                    <th>6</th>
                                    <th>7</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>CSS</td>
                                    <td><input name="evaluacion_css" type="radio" value="1"></td>
                                    <td><input name="evaluacion_css" type="radio" value="2"></td>
                                    <td><input name="evaluacion_css" type="radio" value="3"></td>
                                    <td><input name="evaluacion_css" type="radio" value="4"></td>
                                    <td><input name="evaluacion_css" type="radio" value="5"></td>
                                    <td><input name="evaluacion_css" type="radio" value="6"></td>
                                    <td><input name="evaluacion_css" type="radio" value="7"></td>
                                </tr>
                                <tr>
                                    <td>JS</td>
                                    <td><input name="evaluacion_css" type="radio" value="1"></td>
                                    <td><input name="evaluacion_js" type="radio" value="2"></td>
                                    <td><input name="evaluacion_js" type="radio" value="3"></td>
                                    <td><input name="evaluacion_js" type="radio" value="4"></td>
                                    <td><input name="evaluacion_js" type="radio" value="5"></td>
                                    <td><input name="evaluacion_js" type="radio" value="6"></td>
                                    <td><input name="evaluacion_js" type="radio" value="7"></td>
                                </tr>
                                <tr>
                                    <td>Validaciones</td>
                                    <td><input name="evaluacion_val" type="radio" value="1"></td>
                                    <td><input name="evaluacion_val" type="radio" value="2"></td>
                                    <td><input name="evaluacion_val" type="radio" value="3"></td>
                                    <td><input name="evaluacion_val" type="radio" value="4"></td>
                                    <td><input name="evaluacion_val" type="radio" value="5"></td>
                                    <td><input name="evaluacion_val" type="radio" value="6"></td>
                                    <td><input name="evaluacion_val" type="radio" value="7"></td>
                                </tr>
                                <tr>
                                    <td>HTML</td>
                                    <td><input name="evaluacion_html" type="radio" value="1"></td>
                                    <td><input name="evaluacion_html" type="radio" value="2"></td>
                                    <td><input name="evaluacion_html" type="radio" value="3"></td>
                                    <td><input name="evaluacion_html" type="radio" value="4"></td>
                                    <td><input name="evaluacion_html" type="radio" value="5"></td>
                                    <td><input name="evaluacion_html" type="radio" value="6"></td>
                                    <td><input name="evaluacion_html" type="radio" value="7"></td>
                                </tr>
                                <tr>
                                    <td>Sintaxis</td>
                                    <td><input name="evaluacion_sint" type="radio" value="1"></td>
                                    <td><input name="evaluacion_sint" type="radio" value="2"></td>
                                    <td><input name="evaluacion_sint" type="radio" value="3"></td>
                                    <td><input name="evaluacion_sint" type="radio" value="4"></td>
                                    <td><input name="evaluacion_sint" type="radio" value="5"></td>
                                    <td><input name="evaluacion_sint" type="radio" value="6"></td>
                                    <td><input name="evaluacion_sint" type="radio" value="7"></td>
                                </tr>
                                <tr>
                                    <td>Formulario</td>
                                    <td><input name="evaluacion_form" type="radio" value="1"></td>
                                    <td><input name="evaluacion_form" type="radio" value="2"></td>
                                    <td><input name="evaluacion_form" type="radio" value="3"></td>
                                    <td><input name="evaluacion_form" type="radio" value="4"></td>
                                    <td><input name="evaluacion_form" type="radio" value="5"></td>
                                    <td><input name="evaluacion_form" type="radio" value="6"></td>
                                    <td><input name="evaluacion_form" type="radio" value="7"></td>
                                </tr>
                                <tr>
                                    <td>Código</td>
                                    <td><input name="evaluacion_code" type="radio" value="1"></td>
                                    <td><input name="evaluacion_code" type="radio" value="2"></td>
                                    <td><input name="evaluacion_code" type="radio" value="3"></td>
                                    <td><input name="evaluacion_code" type="radio" value="4"></td>
                                    <td><input name="evaluacion_code" type="radio" value="5"></td>
                                    <td><input name="evaluacion_code" type="radio" value="6"></td>
                                    <td><input name="evaluacion_code" type="radio" value="7"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-row">
                        <label for="alumno_apaterno" class="form-label">Nota final</label>
                        <input name="nombre" id="alumno_apaterno" readonly="readonly" type="">
                    </div>
                </fieldset>
            </section>
        </main>

        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
